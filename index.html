<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <form action="" method="" id="form" autocomplete="off" autocorrect="off">

      <div class="campo">
        <input type="text" id="nome" name="nome">
        <span class="label">Seu Nome</span>
      </div>
      <div class="erro"><span class="span" dir="auto"></span></div>

      <div class="campo">
        <input type="text" name="email" id="email">
        <span class="label">nome@exemplo.com</span>
      </div>
      <div class="erro"><span class="span"></span></div>


      <div class=" campo">
        <input type="text" name="cpf" id="cpf">
        <span class="label">CPF</span>
      </div>
      <div class="erro"><span class="span"></span></div>

      <div class=" submit">
        <input type="submit" value="Enviar">
      </div>

    </form>
  </div>

  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
